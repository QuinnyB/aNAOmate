<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>aNAOmate</title>
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">NAO</span>
    </nav>
  </header>

  <main>
    <div class="container">
      <form>
        <div class="form-group">
          
          <!-- <div class="list-group-borderfix">
            <ol class="list-group" id="historyList">
              <li class="list-group-item list-group-item-light border-0 active" id="historyPlaceholder">Input History</li>
            </ol>
          </div> -->

          <div class="bordered-area" id="historyBorder">
            <table class="table table-borderless table-sm" id="historyList">
              <tbody>
                <tr id="historyPlaceholder">
                  <!-- <th scope="row"></th> -->
                  <td>Input History</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="input-group mb-3">
            <textarea id="inputTextArea" type="text" class="form-control" placeholder="Input"></textarea>
            <div class="input-group-append">
              <button id="sendInputButton" class="btn btn-outline-secondary" type="button">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="float-left">
        <button type="button" class="btn btn-outline-info">Wake</button>
        <button type="button" class="btn btn-outline-info">Sleep</button>
        <button type="button" class="btn btn-danger">STOP</button>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-success">Next</button>
      </div>
    </div>
  </footer>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- <script src="js/robotutils.qim1.js"></script> -->
  <!-- <script src="js/main.js"></script> -->
  <script src="js/startup.js"></script> <!-- Loads robotutils and main. But allows for testing without robot connected -->
  <script type="text/javascript">
    $(document).ready(function (e) {
      var app = application();
    })
  </script>

</body>

</html>
