<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>aNAOmate</title>
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">NAO</span>
    </nav>
  </header>

  <main>
    <div class="container">
      <form>
        <header id="loadSaveHeader">
            <button type="button" class="btn btn-outline-info">Load</button>
            <button type="button" class="btn btn-outline-info">Save</button>
        </header>

        <div class="row">
          <div class="col-sm">
            <div class="form-group">

              <!-- History -->
              <div class="bordered-area" id="historyBorder">
                <table class="table table-borderless table-sm" id="historyList">
                  <tbody>
                    <tr id="historyPlaceholder">
                      <!-- <th scope="row"></th> -->
                      <td>Input History</td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Text Input -->
              <div class="input-group mb-3">
                <textarea id="inputTextArea" type="text" class="form-control" placeholder="Input"></textarea>
                <div class="input-group-append">
                  <button id="sendInputButton" class="btn btn-outline-secondary" type="button">Submit</button>
                </div>
              </div>

            </div>
          </div>

          <div class="col-sm-2">
            <button type="button" class="btn btn-block btn-outline-info">Wake</button>
            <button type="button" class="btn btn-block btn-outline-info">Sleep</button>
            <button type="button" class="btn btn-block btn-danger">STOP</button>
            <button type="button" class="btn btn-block btn-success">Next</button>
          </div>
        </div>

        <footer id="choicesFooter">
          <button type="button" class="btn btn-outline-info">Option 1</button>
          <button type="button" class="btn btn-outline-info">Option 2</button>
          <button type="button" class="btn btn-outline-info">Option 3</button>
          <button type="button" class="btn btn-outline-info">Option 4</button>
        </footer>
      </form>
    </div>
  </main>

  

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- <script src="js/robotutils.qim1.js"></script> -->
  <!-- <script src="js/main.js"></script> -->
  <script src="js/robotcontroller.js"></script>
  <script src="js/fauxbotcontroller.js"></script>
  <script src="js/startup.js"></script> <!-- Loads robotutils and main. But allows for testing without robot connected -->
  <script type="text/javascript">
    $(document).ready(function (e) {
      var app = application();
    })
  </script>

</body>

</html>
